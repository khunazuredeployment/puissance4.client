<h1>S'enregistrer</h1>
<form [formGroup]="fg" (ngSubmit)="submit()">
    <div class="input-group">
        <input pInputText formControlName="username">
    </div>
    <div class="input-group">
        <input type="password" pInputText formControlName="password">
    </div>
    <div class="input-group">
        <button pButton label="S'enregistrer"></button>
    </div>
</form>
